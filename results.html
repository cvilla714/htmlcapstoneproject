<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/e252d07dd4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Results Page</title>
  </head>
  <body>
    <!-- main navbar starts here  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success h_16">
      <a class="navbar-brand ml-5" href="">EventMaster</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./search.html"><i class="fas fa-search mr-2"></i> Events <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#footer"><i class="fas fa-user-alt mr-2"></i>About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-rss mr-2"></i>News</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-bars mr-2"></i>more</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid main_results">
      <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="10000">
            <img src="./images/finals3.jpg" class="d-block w-100 result_img" alt="..." />
          </div>
          <div class="carousel-item" data-interval="2000">
            <img src="./images/finals1.jpg" class="d-block w-100 result_img" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/finals2.jpg" class="d-block w-100 result_img" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/lakers.jpg" class="d-block w-100 result_img" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/bestduo.jpg" class="d-block w-100 result_img" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/davis.jpg" class="d-block w-100 result_img" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/howard.jpg" class="d-block w-100 result_img" alt="..." />
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- section for the footer -->
    <footer class="mt-5 bg-dark h_16" id="footer">
      <div class="social">
        <a href=""> <i class="fab fa-facebook-f fa-lg mr-4"></i></a>
        <a href=""> <i class="fab fa-twitter fa-lg mr-4"></i></a>
        <a href=""> <i class="fab fa-instagram fa-lg mr-4"></i></a>
        <a href=""> <i class="fab fa-google-play fa-lg mr-4"></i></a>
        <a href=""> <i class="fab fa-youtube fa-lg mr-4"></i></a>
      </div>

      <div class="legal_links">
        <h5>
          <a href="#" class="text-decoration-none text-white font-weight-bold mr-3">Privacy Policy</a>
          <a href="#" class="text-decoration-none text-white font-weight-bold">Terms of Use</a>
        </h5>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
